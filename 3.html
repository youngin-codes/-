<!doctype html>
<html>

<head>
  <title>유로게임</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">

  <script>
    var Links = {
      setColor : function(color) {
        var links = document.querySelectorAll('a');
        var i = 0;
        while(i<links.length) {
          links[i].style.color = color
          i = i+1;
        }
      }
    }

    var Body = {
      setColor : function(color) {
        document.querySelector('body').style.color = color;
      },
      setBackgroundColor : function(color) {
        document.querySelector('body').style.backgroundColor = color;
      }
    }

    function nightDayHandler(self) {
      if(self.value === 'night') {
        Body.setBackgroundColor('darkgray');
        Body.setColor('white');
        Links.setColor('powderblue');
        self.value = 'day';
      } else {
        Body.setBackgroundColor('white');
        Body.setColor('black');
        Links.setColor('blue');
        self.value = 'night';
      }
    }
  </script>

</head>

<body>
  <h1><a href="index.html">보드게임</a></h1>

  <input type="button" value="night" onclick="nightDayHandler(this)">

  <div id="grid">
    <ol>
      <li><a href="1.html">유로게임</a></li>
      <li><a href="2.html">테마게임</a></li>
      <li><a href="3.html">파티게임</a></li>
    </ol>

    <div id="article">
      <h2>파티게임이란?</h2>

      <p>그렇게까지 친하지 않은 다수를 대상으로 할 수 있는 게임들로, 앉은 자리에서 게임의 설명을 듣고 바로 할 수 있는 게임들이 포함된다. 소위 MT용 게임이나 레크레이션용 게임들이 여기에 들어간다. 이쪽의 대표는 마피아 게임류로, 예외없이 type=party이다. 뱅! 같은 변형도 파티게임이다. 그외에 젠가나 할리갈리처럼 몸을 사용한다거나, 딕싯이나 텔레스트레이션처럼 가족오락관스럽다면 여기에 속할 가능성이 높다.</p>

      <p>출처: 나무위키</p>
    </div>
  </div>

</body>
</html>
